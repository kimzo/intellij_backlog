plugins {
    id 'java'
    id "org.jetbrains.intellij" version "1.17.4"
}

intellij {
    version = '2022.2'
    plugins = ['git4idea']
    updateSinceUntilBuild = false
}

group 'kimzo'
version '1.1.0'

java {
    sourceCompatibility = JavaVersion.VERSION_17
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}


patchPluginXml {
}