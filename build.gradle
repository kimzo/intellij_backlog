plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.8'
}

group 'kimzo'
version '1.0.7'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2018.3.5'
    plugins = ['git4idea']
    intellij.updateSinceUntilBuild false
}
patchPluginXml {
}